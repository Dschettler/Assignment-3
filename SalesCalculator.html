<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="headers" id="header1">Sales Calculator</h1>

    <div>
        <input type="number" step=".01" class="inputBox" placeholder="Subtotal" id="salesAmount"/>

        <input type="text" step=".01" class="inputBox" placeholder="Sales Tax Percentage" id="taxPerc"/>
        <br><br>
        <div>

            <button class="btn btn-success" id="calculateButton" onclick="calculate()">Calculate</button>
            <button class="btn btn-danger" id="clearButton" >Clear</button>

        </div>
        <br><br>
        <div id="grandTotalDiv">
            
        <h1>Grand Total: </h1>
        <h1 id="grandTotal"></h1>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
   
   
   <script type="text/javaScript">

    $("#clearButton").click(function(){
                $("#taxPerc").val("");
                $("#salesAmount").val("");
                $("#grandTotalDiv").fadeOut(1000);
            });

        let subtotal = "";
        let tax = "";

        $(document).ready(function(){
                $("#grandTotalDiv").hide();
            });

        function calculate() {
           subtotal = $("#salesAmount").val();
           tax = $("#taxPerc").val();
           tax = (parseFloat(tax)*.01);
           let total = parseFloat(subtotal)+(parseFloat(tax) * parseFloat(subtotal));
           $("#grandTotal").text("$" + total);
           $("#grandTotalDiv").fadeIn(1000);
        }

       
    </script>


</body>

</html>
